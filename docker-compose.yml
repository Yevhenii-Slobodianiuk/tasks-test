services:
  db:
    image: postgres:18
    container_name: tasks_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tasks_app
      POSTGRES_USER: tasks_user
      POSTGRES_PASSWORD: tasks_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasks_user -d tasks_app"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
