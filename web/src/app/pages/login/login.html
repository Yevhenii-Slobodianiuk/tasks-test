<div class="bg-[#121212] min-h-screen">
  <div class="bg-[#1f1f1f] p-6 border-[#333333] border-b">
    <h1 class="font-semibold text-white text-2xl">Login</h1>
  </div>
  <div class="flex justify-center items-center min-h-[calc(100vh-72px)]">
    <div
      class="space-y-4 bg-[#1f1f1f] p-6 border border-[#333333] rounded-2xl w-full max-w-md text-white"
    >
      <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-3">
        <div class="space-y-1">
          <label class="text-sm">Email</label>
          <input
            class="p-2 border border-[#333333] rounded-xl w-full"
            formControlName="email"
            type="email"
            autocomplete="email"
          />
        </div>

        <div class="space-y-1">
          <label class="text-sm">Password</label>
          <input
            class="p-2 border border-[#333333] rounded-xl w-full"
            formControlName="password"
            type="password"
            autocomplete="current-password"
          />
        </div>

        <div *ngIf="error" class="text-red-600 text-sm">
          {{ error }}
        </div>

        <button
          class="bg-[#4d8dff] disabled:opacity-50 p-2 border border-[#333333] rounded-xl w-full cursor-pointer"
          type="submit"
          [disabled]="loading"
        >
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>
    </div>
  </div>
</div>
